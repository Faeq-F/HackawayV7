<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unintuitive Website</title>
    <style>
        body {
            font-family: Civic Sans Extra Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f05d19;
        }

        header {
            background-color: #2e221c;
            color: #fff;
            padding: 0.5em;
            text-align: center;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 0.3em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Royal Hackaway V7</h1>
    </header>

    <section>
        <h2>About Us</h2>
        <p>This is a brief description of your website and what it offers.</p>
    </section>

    <section>
        <h2>Featured Content</h2>
        <p>Highlight some featured content or services here.</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
