<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="number"], input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enter Your Mobile Number and Date of Birth</h1>
    <form id="mobileNumberForm">
        <label for="country">Country:</label>
        <select id="country" name="country">
            <!-- Initially, only include an empty option -->
            <option value="">Loading...</option>
        </select>
        
        <!-- Dropdown menus for each digit -->
        <label for="digit1">Digit 1:</label>
        <select id="digit1" name="digit1">
            <option value="">Loading...</option>
        </select>
        <label for="digit2">Digit 2:</label>
        <select id="digit2" name="digit2">
            <option value="">Loading...</option>
        </select>
        <label for="digit3">Digit 3:</label>
        <select id="digit3" name="digit3">
            <option value="">Loading...</option>
        </select>
        <label for="digit4">Digit 4:</label>
        <select id="digit4" name="digit4">
            <option value="">Loading...</option>
        </select>
        <label for="digit5">Digit 5:</label>
        <select id="digit5" name="digit5">
            <option value="">Loading...</option>
        </select>
        <label for="digit6">Digit 6:</label>
        <select id="digit6" name="digit6">
            <option value="">Loading...</option>
        </select>
        <label for="digit7">Digit 7:</label>
        <select id="digit7" name="digit7">
            <option value="">Loading...</option>
        </select>
        <label for="digit8">Digit 8:</label>
        <select id="digit8" name="digit8">
            <option value="">Loading...</option>
        </select>
        <label for="digit9">Digit 9:</label>
        <select id="digit9" name="digit9">
            <option value="">Loading...</option>
        </select>
        <label for="digit10">Digit 10:</label>
        <select id="digit10" name="digit10">
            <option value="">Loading...</option>
        </select>
        
        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <div id="dob">
            <label for="day">Day:</label>
            <input type="range" id="day" name="day" min="1" max="31">
            <span id="dayValue">1</span>
            <br>
            <label for="month">Month:</label>
            <input type="range" id="month" name="month" min="1" max="12">
            <span id="monthValue">1</span>
            <br>
            <label for="year">Year:</label>
            <input type="range" id="year" name="year" min="1900" max="2024">
            <span id="yearValue">1900</span>
            <br>
        </div>
        
        <button type="submit">Submit</button>
    </form>

    <!-- Script to handle form submission and populate dropdowns -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate slow motion effect for country dropdown
            var countries = [
                'United States (+1)', 'Canada (+1)', 'United Kingdom (+44)', 'Australia (+61)', 'Germany (+49)',
                'France (+33)', 'China (+86)', 'India (+91)', 'Japan (+81)', 'Brazil (+55)', 'Mexico (+52)',
                'Argentina (+54)', 'Spain (+34)', 'Italy (+39)', 'South Korea (+82)', 'Russia (+7)', 'Netherlands (+31)',
                'Turkey (+90)', 'Indonesia (+62)', 'Saudi Arabia (+966)', 'Switzerland (+41)', 'Sweden (+46)',
                'Norway (+47)', 'Belgium (+32)', 'Poland (+48)', 'Denmark (+45)', 'Finland (+358)', 'Greece (+30)',
                'Portugal (+351)', 'Austria (+43)', 'Ukraine (+380)',
                // Add more countries as needed
            ];
            var countrySelect = document.getElementById('country');
            countries.forEach(function(country) {
                var option = document.createElement('option');
                option.text = country;
                option.value = country.split(' ')[1].slice(1, -1); // Extract the country code
                countrySelect.add(option);
            });

            // Simulate slow motion effect for digit dropdowns
            var digitSelects = document.querySelectorAll('[id^=digit]');
            digitSelects.forEach(function(digitSelect) {
                var options = [];
                for (var i = 0; i <= 9; i++) {
                    options.push(i);
                }
                options = shuffleArray(options); // Randomly shuffle options
                options.forEach(function(option) {
                    var optionElem = document.createElement('option');
                    optionElem.text = option;
                    optionElem.value = option;
                    digitSelect.add(optionElem);
                });
            });

            // Update range slider values for date of birth
            var daySlider = document.getElementById('day');
            var monthSlider = document.getElementById('month');
            var yearSlider = document.getElementById('year');
            var dayValue = document.getElementById('dayValue');
            var monthValue = document.getElementById('monthValue');
            var yearValue = document.getElementById('yearValue');

            daySlider.addEventListener('input', function() {
                dayValue.textContent = this.value;
            });

            monthSlider.addEventListener('input', function() {
                monthValue.textContent = this.value;
            });

            yearSlider.addEventListener('input', function() {
                yearValue.textContent = this.value;
            });
        });

        document.getElementById('mobileNumberForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get selected country code
            var country = document.getElementById('country').value;
            var countryCode = '+' + country;

            // Get phone number
            var digits = [];
            for (var i = 1; i <= 10; i++) {
                digits.push(document.getElementById('digit' + i).value);
            }
            var phoneNumber = digits.join('');

            // Get date of birth
            var day = document.getElementById('day').value;
            var month = document.getElementById('month').value;
            var year = document.getElementById('year').value;
            var dob = day + '/' + month + '/' + year;

            // Display information
            var message = 'Country Code: ' + countryCode + '\n' +
                          'Phone Number: ' + phoneNumber + '\n' +
                          'Date of Birth: ' + dob;
            alert(message);
        });

        // Function to shuffle array elements randomly
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }
    </script>
</body>
</html>
