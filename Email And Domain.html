<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Domain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #formContainer {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, select {
            margin: 8px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Add a class for styling the error message */
        .error {
            color: red;
            margin-top: 8px;
        }

        /* Add some basic styling for the display box */
        #displayBox {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="formContainer">
        <h1>Email and Domain Example</h1>

        <!-- Form to input email and select domain -->
        <form id="emailDomainForm">
            <!-- Input for email with placeholder -->
            <input type="text" id="email" name="email" placeholder="Enter your email" oninput="reverseEmail()" required>

            <select id="EmailProvider" name="EmailProvider" required>
                <option value="">Email Provider</option>
                <!-- Include more email providers in the options -->
                <option value="protonmail">protonmail</option>
                <option value="zoho">zoho</option>
                <option value="mail">mail</option>
                <option value="yandex">yandex</option>
                <option value="fastmail">fastmail</option>
                <option value="rocketmail">rocketmail</option>
                <option value="mailinator">mailinator</option>
                <option value="inbox">inbox</option>
                <option value="rediffmail">rediffmail</option>
                <option value="gmx">gmx</option>
                <option value="gmail">gmail</option>
                <option value="yahoo">yahoo</option>
                <option value="hotmail">hotmail</option>
                <option value="aol">aol</option>
                <option value="outlook">outlook</option>
                <option value="icloud">icloud</option>
                <option value="mail">mail.ru</option>
                <option value="tutanota">tutanota</option>
                <option value="yopmail">yopmail</option>
                <option value="sbcglobal">sbcglobal</option>
                <option value="att">att</option>
                <option value="cox">cox</option>
                <option value="optonline">optonline</option>
                <option value="roadrunner">roadrunner</option>
                <option value="windstream">windstream</option>
                <option value="charter">charter</option>
                <option value="frontier">frontier</option>
                <option value="centurylink">centurylink</option>
                <option value="earthlink">earthlink</option>
            </select>
    
            <!-- Dropdown for selecting domain -->
            <select id="selectDomain" name="selectDomain" required>
                <option value="">Select domain</option>
                <!-- Include more domain options -->
                <option value=".gov">.gov</option>
                <option value=".ac">.ac</option>
                <option value=".edu">.edu</option>
                <option value=".in">.in</option>
                <option value=".uk">.uk</option>
                <option value=".co">.co</option>
                <option value=".com">.com</option>
                <option value=".net">.net</option>
                <option value=".org">.org</option>
                <option value=".io">.io</option>
                <option value=".biz">.biz</option>
                <option value=".us">.us</option>
                <option value=".info">.info</option>
                <option value=".mobi">.mobi</option>
                <option value=".name">.name</option>
                <option value=".me">.me</option>
                <option value=".tv">.tv</option>
                <option value=".cc">.cc</option>
                <option value=".asia">.asia</option>
                <option value=".co.uk">.co.uk</option>
                <option value=".au">.au</option>
                <option value=".ca">.ca</option>
                <option value=".nz">.nz</option>
                <option value=".jp">.jp</option>
                <option value=".fr">.fr</option>
                <option value=".de">.de</option>
                <option value=".es">.es</option>
            </select>

            <!-- Display an error message if "@" is missing -->
            <div id="errorMessage" class="error"></div>

            <button type="button" onclick="displayEmailAndDomain()">Submit</button>
        </form>

        <!-- Display box for the entered email and domain -->
        <div id="displayBox"></div>
    </div>

    <script>
        // Function to dynamically reverse the entered email while typing
        function reverseEmail() {
            var userEmailElement = document.getElementById("email");
            var userEmail = userEmailElement.value;
            var atIndex = userEmail.indexOf("@");

            // Reverse the part before "@" and keep "@" unchanged
            var reversedEmail = userEmail.substring(0, atIndex).split("").reverse().join("") + userEmail.substring(atIndex);

            // Set the reversed email back to the input field
            userEmailElement.value = reversedEmail;
        }

        // Function to display entered email and domain
        function displayEmailAndDomain() {
            var userEmail = document.getElementById("email").value;
            var emailProvider = document.getElementById("EmailProvider").value;
            var selectedDomain = document.getElementById("selectDomain").value;

            // Check if "@" is present in the email and if email provider and domain are selected
            if (userEmail.includes("@") && emailProvider && selectedDomain) {
                // Display the entered email and domain in a box
                var displayText = "<strong>Your email:</strong> " + userEmail + emailProvider + selectedDomain;
                document.getElementById("displayBox").innerHTML = displayText;

                // Hide the error message if "@" is present and email provider and domain are selected
                document.getElementById("errorMessage").innerHTML = "";
            } else {
                // Show an error message if "@" is missing or email provider and domain are not selected
                document.getElementById("errorMessage").innerHTML = "Please include '@' in your email, select the Email Provider, and select a domain.";
            }
        }
    </script>
</body>
</html>
